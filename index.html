<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jeu du Pendu</title>
</head>
<body>
    <div id="container">
        
    <input type="text" id="proposerMot" placeholder="Entrez un mot">
    <button id="proposerMotBtn">Proposer</button>

    <div id="viesRestantes">
        Vies restantes : <span id="compteurVies">10</span>
    </div> 

    <div id="affichageMot">
        <p>Mot a deviner : </p>
    </div>

    <div id="pendu-image">
        <img id="penduImage" src="assets/10.png" alt="pendu" width="250px" height="300px">
    </div>

    <div id="alphabet">
        <button class="lettreBtn">A</button>
        <button class="lettreBtn">B</button>
        <button class="lettreBtn">C</button>
        <button class="lettreBtn">D</button>
        <button class="lettreBtn">E</button>
        <button class="lettreBtn">F</button>
        <button class="lettreBtn">G</button>
        <button class="lettreBtn">H</button>
        <button class="lettreBtn">I</button>
        <button class="lettreBtn">J</button>
        <button class="lettreBtn">K</button>
        <button class="lettreBtn">L</button>
        <button class="lettreBtn">M</button>
        <button class="lettreBtn">N</button>
        <button class="lettreBtn">O</button>
        <button class="lettreBtn">P</button>
        <button class="lettreBtn">Q</button>
        <button class="lettreBtn">R</button>
        <button class="lettreBtn">S</button>
        <button class="lettreBtn">T</button>
        <button class="lettreBtn">U</button>
        <button class="lettreBtn">V</button>
        <button class="lettreBtn">W</button>
        <button class="lettreBtn">X</button>
        <button class="lettreBtn">Y</button>
        <button class="lettreBtn">Z</button>
    </div>

    <button id="rejouer">Rejouer</button>
</div>
    <script src="app.js"></script>
</body>
</html>
